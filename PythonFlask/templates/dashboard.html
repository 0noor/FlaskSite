{%include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatchaDoing?</title>
    <link rel="stylesheet" href="static/style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="title">WhatchaDoing?</h1>
    </div>
    <div>
        <form action="{{ url_for('grab_task') }}" method="post">
            <label for="task">Task: </label>
            <input type="text" name="task" id="task" required>

            <label for="dueDate">Due Date: </label>
            <input type="date" name="dueDate" id="dueDate" required>

           

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="card">
        <div class="cardT">
            <h3 id="Today"></h3>
        </div>
         <hr>
        <div id="task">
        
            <ul>
                {%for todo in todos%}
                    {%if session['email'] == todo['email']%}
                <div id="group">
                    
                        <li><span id="tasks">{{todo["Task"]}}</span>  <br> <span id="dueDate">{{todo["dueDate"]}}</span></li>
                        <form action="{{url_for('delete', id = todo['_id'])}}" method="post">
                            <button type="submit">X</button>
                        </form>
                    
                </div>
                        {% if not loop.last  %}
                            <hr>
                        {%endif%}
                    {%endif%}
                {% endfor %}
            </ul>

        </div>
    </div>
   
    <script src="static/script.js"></script>
</body>
</html>
