<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatchaDoing?</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">WhatchaDoing?</h1>
    </div>
    <div>
        <form action="{{ url_for('grab_task') }}" method="post">
            <label for="task">Task: </label>
            <input type="text" name="task" id="task" required>

            <label for="startDate">Start Date: </label>
            <input type="date" name="startDate" id="startDate" required>

            <label for="endDate">End Date: </label>
            <input type="month" name="endDate" id="endDate" required>

            <label for="todaysDate">Todays Date:</label>
            <input type="datetime-local" name="todaysDate" id="todaysDate">

            <button type="submit">Submit</button>
        </form>
    </div>
    <main>
        <ul>
            {%for todo in todos%}
            <li>{{todo["Task"]}}
            {% endfor %}
        </ul>
    </main>
</body>
</html>
